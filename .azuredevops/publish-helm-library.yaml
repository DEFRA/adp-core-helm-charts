name: $(BuildID)

trigger:
  batch: true
  branches:
    include:
      - 'main'

parameters:
- name: publishFromFeature
  displayName: Publish from feature branch
  type: boolean
  default: false

pr:
  branches:
    include:
      - main

pool:
  vmImage: windows-latest

resources:
  repositories:
    - repository: DEFRA-ADPPipelineCommon
      name: DEFRA/adp-pipeline-common
      endpoint: DEFRA
      type: github
      ref: main

extends:
  template: /pipelines/common-helm-library-git-publish.yaml@DEFRA-ADPPipelineCommon
  parameters:
    helmLibraryName: 'adp-core-helm-charts'
    chartRepoPublicUrl: 'https://raw.githubusercontent.com/defra/adp-helm-repository/main/adp-core-helm-charts/'
    publishFromFeature: ${{ parameters.publishFromFeature }}